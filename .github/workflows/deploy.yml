name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        env:
          NODE_ENV: production
          GOOGLE_GTAG_ID: ${{ secrets.GOOGLE_GTAG_ID }}
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
      - name: Wait for Pages to be ready and smoke-test
        env:
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
        run: |
          echo "Fetching Pages info for $REPO"
          # Query the Pages endpoint for the repository to get the URL
          PAGES_JSON=$(curl -s -H "Accept: application/vnd.github+json" "https://api.github.com/repos/$REPO/pages")
          PUBLISHED_URL=$(echo "$PAGES_JSON" | jq -r '.html_url')
          echo "Published URL: $PUBLISHED_URL"

          # Simple retry loop to wait for the site to be available
          for i in {1..10}; do
            echo "Attempt $i: checking $PUBLISHED_URL"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PUBLISHED_URL" || true)
            echo "HTTP status: $STATUS"
            if [[ "$STATUS" == "200" ]]; then
              echo "Site is up"
              exit 0
            fi
            sleep $((i * 3))
          done

          echo "Site did not become available after retries"
          exit 1
